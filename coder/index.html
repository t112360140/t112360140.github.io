<html>
    <head>
        <meta charset="UTF-8">
    <head>
    <body>
        <a href='https://www.falstad.com/circuit/circuitjs.html' target='_blank'>CircuitJs</a>
        <button onclick="
            let copy=(str)=>{
                const copyTextarea=document.createElement('textarea');
                str?(copyTextarea.value=str):copyTextarea.value='HI! You find Me!';
                document.body.appendChild(copyTextarea);
                copyTextarea.focus();
                copyTextarea.select();
                try {
                    var successful = document.execCommand('copy');
                } catch (err) {
                    console.log('Oops, unable to copy');
                }
                document.body.removeChild(copyTextarea);
            } 
            fetch('./computer12bit.txt')
                .then(r=>r.text())
                .then(r=>{copy(r);})
                .catch(r=>{copy();alert('Can\'t get Circuit!');});
        ">複製電路</button><br>
        <button onclick='load_code();'>載入檔案</button><br><br>
        <div>
            <div style='display:none;'>
                <textarea id="h_lines" rows="15" cols="3" wrap="off" style="overflow-y:hidden;resize:none;border:none;" readonly></textarea>
                <textarea id="h_code" rows="15" cols="50" wrap="off"></textarea>
                <textarea id="h_error" rows="15" cols="3" wrap="off" style="overflow-y:hidden;resize:none;border:none;" readonly></textarea>
            </div>
            <div>
                <div>
                    <textarea id="lines" rows="15" cols="3" wrap="off" style="overflow-y:hidden;resize:none;border:none;" readonly></textarea>
                    <textarea id="code" rows="15" cols="50" wrap="off" style="resize:none;"></textarea>
                    <textarea id="error" rows="15" cols="3" wrap="off" style="overflow-y:hidden;resize:none;border:none;" readonly></textarea>
                </div>
                <textarea id="error_count" rows="1" cols="58" wrap="off" style="resize:none;border:none;" readonly></textarea><br>
                <textarea id="encode" rows="5" cols="58" wrap="off" style="resize:none;"></textarea>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>AUTO UI</title>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                background-color: #242424;
            }
        </style>

        <script src="./js/lib/RosLib.js"></script>
        <script src="./js/lib/mapViewer.js"></script>
        
        <script src="./js/lib/autowareLib.js"></script>
        <script src="./js/lib/diagnostics.js"></script>

        <script src="./js/lib/TurnSignal.js"></script>
        <script src="./js/lib/OverlayDraw.js"></script>
        
        <script src="./js/lib/remoteCtrl.js"></script>
    </head>
    <body>
        <div>
            <canvas id="map" oncontextmenu="return false;"></canvas>
        </div>

        <div style="position: absolute;top:10;left:10;">
            <canvas id="connect-state"></canvas>
            <br>
            <br>
            <canvas id="map-ctrl"></canvas>
        </div>
        <div style="position: absolute;top:10;right:10;">
            <canvas id="mission-state"></canvas>
            <canvas id="vehicle-mode-state"></canvas>
            <canvas id="dashboard"></canvas>
        </div>
        
        <div style="position: absolute;bottom:10;right:10;">
            <canvas id="remote-ctrl"></canvas>
        </div>
        <div id="diagnostics-table" style="position: absolute;bottom:10;left:10;background-color: #fff;">
        <script src="./js/main.js"></script>
    </body>
</html>
